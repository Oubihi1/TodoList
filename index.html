<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <!-- Lier le fichier CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Todo List</h1>
  <!-- Champ de saisie pour une nouvelle tâche -->
  <input type="text" id="new-task" placeholder="Entrez une nouvelle tâche">
  <!-- Bouton pour ajouter la tâche à la liste -->
  <button id="add-task">Ajouter</button>
  <!-- Liste des tâches -->
  <ul id="task-list">
  </ul>
  <!-- Lier le fichier JavaScript -->
  <script src="script.js"></script>
</body>
</html>
